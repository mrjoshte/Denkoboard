<main id="setSecurityQuestion" class="text-center" ng-controller="setSecurityQuestion">
    <form class="well horizontal-form">
        <h2>Set Security Questions</h2>
        <input type="text" class="form-control" placeholder="Security Question" ng-model="question">
        <input type="text" class="form-control" placeholder="Question Answer" ng-model="questionAnswer">
        <br/>
        <button class="btn btn-primary" type="submit" ng-click="login()">Submit</button>
    </form>
</main>
